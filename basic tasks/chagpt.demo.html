<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .pricing-section {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 4rem 2rem;
      background-color: #ffffff;
    }

    .pricing-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 2rem;
      width: 300px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .pricing-card:hover {
      transform: translateY(-5px);
    }

    .pricing-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .price {
      font-size: 2.5rem;
      margin: 1rem 0;
      color: #007bff;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 1.5rem 0;
    }

    .features li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .pricing-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <section class="pricing-section">
    <div class="pricing-card">
      <h2 class="pricing-title">Basic</h2>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>1 Project</li>
        <li>5 GB Storage</li>
        <li>Email Support</li>
      </ul>
      <a href="#" class="cta-button">Choose Plan</a>
    </div>

    <div class="pricing-card">
      <h2 class="pricing-title">Pro</h2>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>10 Projects</li>
        <li>50 GB Storage</li>
        <li>Priority Support</li>
      </ul>
      <a href="#" class="cta-button">Choose Plan</a>
    </div>

    <div class="pricing-card">
      <h2 class="pricing-title">Enterprise</h2>
      <p class="price">$99/mo</p>
      <ul class="features">
        <li>Unlimited Projects</li>
        <li>1 TB Storage</li>
        <li>Dedicated Support</li>
      </ul>
      <a href="#" class="cta-button">Choose Plan</a>
    </div>
  </section>

</body>
</html>
